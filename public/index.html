<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<script>
		window.commitHash = '$COMMIT_HASH'
		// outdated syntax to support older browsers
		var errors = ''

		window.addEventListener('error',  function(e) {
			console.log(e)
			errors += 'message: ' + e.message + '\n'
			errors += 'filename: ' + e.filename + '\n'
			errors += 'lineno: ' + e.lineno + '\n'
			errors += 'colno: ' + e.colno + '\n'
			errors += 'type: ' + e.type + '\n'
			errors += 'timestamp: ' + e.timeStamp + '\n'
			if (e.error) {
				errors += 'stack: ' + e.error.stack + '\n'
			}
			errors += 'commit hash: ' + window.commitHash + '\n'
			errors += '\n\n'
		})

		document.addEventListener("DOMContentLoaded", function () {
			if(errors) {
				document.body.innerHTML = '<h1>An error occurred!</h1><h2>Give this information to the maintainer</h2><pre>' + errors + '</pre>'
			}
		})
	</script>

	<title>defichain-trader.com</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link rel='stylesheet' href='/global.css'>

	<script>
		var link = document.createElement('link')
		link.setAttribute('rel', 'stylesheet')
		link.setAttribute('href', '/build/bundle.css')
		document.head.appendChild(link)
	</script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

	<script>
		var script = document.createElement('script')
		script.setAttribute('defer', '')
		script.setAttribute('src', '/build/bundle.js')
		document.head.appendChild(script)
	</script>

	<script defer src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
	<script defer src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>

</html>
